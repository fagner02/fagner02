<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg version="1.1" xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink" 
xmlns:psvg="http://www.paintersvg.com/namespace.html" 
id="null"  width="352" height="302">
 <defs></defs>
 <rect x="calc(50% - 100px)" y="calc(50% - 100px)" 
 id="sqr" width="200px" height="200px" rx="20px"></rect> 
 <rect id="back" x="calc(50% - (100% / 2))" 
 y="calc(50% - (100% / 2))" fill="none" 
 width="100%" height="100%" 
rx="5px" ry="5px" > </rect>
 <path d="M 0 5 Q 0 0, 5 0 L 345 0 Q 350 0, 350 5
 L 350 295 Q 350 300, 345 300 L 5 300
 Q 0 300, 0 295 L 0 5 Z"
stroke-width="1" stroke-linejoin="round" 
stroke="blue" stroke-linecap="round"
fill="none"
/>
<text id="text" text-anchor="middle" 
 dominant-baseline="middle" x="50%" y="50%">
   Coding &gt;.&lt;
 </text> 
 <style>
  @font-face {
    font-family: fifteen, courier;
    src: url('Fifteen-Regular.ttf');
  } 
  #back {
    
  }
  #text {
    font-family: fifteen;
    font-size: 30px;
    font-weight: 900;
    fill: none;
    stroke: white;
    stroke-width: 1px;
    stroke-dasharray: 100%;
    stroke-dashoffset: 100%;
    animation: text1 10s infinite linear;
    transform-origin: bottom;
    transform-style: preserve-3d;
    transform-box: fill-box;
  }
  #sqr {
    font-family: fifteen;
    fill: steelblue;
    transform-origin: center;
    transform-box: fill-box;
    animation: rotation 5s infinite linear;
  }
  @keyframes rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(90deg);
    }
  }
  @keyframes text1 {
    0% {
      stroke-dashoffset: 100%;
    }
    50% {
      stroke-dashoffset: 100%;
    }
    75% {
      stroke-dashoffset: 0;
    }
    100% {
      stroke-dashoffset: 100%;
    }
  }
 </style>
</svg>
