 <style>
  
  @font-face {
    font-family: fifteen;
    src: url('https://github.com/fagner02/fagner02/blob/9324a5ceb74c7ec02678b6aebc72f341345a7b30/Fifteen-Regular.ttf');
  }
  * {
    font-family: fifteen, roboto;
  }
  
  #glass {
    fill: none;
    stroke: white;
    stroke-width: 60px;
    transform-origin: center;
    transform-box: fill-box;
    transform-style: preserve-3d;
    animation: smile 10s infinite linear;
  }
  #smile {
    stroke: none;
    fill: white;
    Ã§animation: icon 0.3s infinite;
    transform-origin: left;
    transform-box: fill-box;
    transform-style: preserve-3d;
    
  }
  #smilep {
    
  }
  #face {
    fill: url(#gradient);
    stroke: #489880;
  }
  #text {
    font-size: 30px;
    font-weight: 900;
    fill: none;
    
    stroke: white;
    stroke-width: 1px;
    stroke-dasharray: 100%;
    stroke-dashoffset: 100%;
    animation: text1 10s infinite linear;
    transform-origin: center;
    transform-style: preserve-3d;
    transform-box: fill-box;
  }
  #span {
    filter: url(#shadow1);
  }
  #emote {
    opacity: 0;
    filter: url(#shadow);
    font-size: 60px;
    animation: smile 10s infinite linear;
  }
  #sqr {
    fill: #203850;
    
    transform-origin: center;
    transform-box: fill-box;
    animation: rotation 5s infinite linear;
  }
  @keyframes rotation {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(90deg);
    }
  }
  @keyframes text1 {
    0% {
      stroke-dashoffset: 100%;
    }
    50% {
      stroke-dashoffset: 100%;
    }
    80% {
      stroke-dashoffset: 0;
    }
    100% {
      stroke-dashoffset: 100%;
    }
  }
  @keyframes icon {
    0% {
      stroke-dashoffset: 2500%;
    }
    50% {
      stroke-dashoffset: 2500%;
    }
    75% {
      stroke-dashoffset: 0;
    }
    100% {
      stroke-dashoffset: 2500%;
    }
  }
  @keyframes smile {
    0% {
      fill: transparent;
      transform: perspective(500px) 
      rotateX(90deg);
    }
    60% {
      transform: perspective(500px) 
      rotateX(90deg);
    }
    62% {
      transform: perspective(500px) 
      rotateX(0deg);
    }
    98% {
      transform: perspective(500px) 
      rotateX(0deg);
    }
    100% {
      transform: perspective(500px)
      rotateX(-90deg);
    }
  }
  @keyframes smile {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 0;
    }
    52% {
      opacity: 1;
    }
    98% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
 </style>
